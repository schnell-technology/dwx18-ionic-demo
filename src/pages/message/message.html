<ion-header>

  <ion-navbar>
    <ion-title>Nachrichten</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>    
    <ion-item>
      <ion-label floating>Nachricht</ion-label>
      <ion-input type="text" [(ngModel)]="messageProvider.MessageDraft"></ion-input>
    </ion-item>
    <button ion-button block (click)="messageProvider.AddMessage()">+</button>
    <ion-item-divider>Nachrichtenverlauf</ion-item-divider>
    <ion-item *ngFor="let msg of messageProvider.Messages">{{ msg }}</ion-item>
  </ion-list>
</ion-content>
